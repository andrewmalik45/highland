<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Powered by PostMail Code

    <form
      action="https://postmail.invotes.com/send"
      method="post"
      id="email_form"
    >
      <input type="text" name="subject" placeholder="Your Name" />
      <br />
      <textarea name="text" placeholder="Any Message"></textarea>
      <br />
      <input type="text" name="extra_phone_number" placeholder="Phone Number" />
      <br />
      <input type="text" name="reply_to" placeholder="Your Email" />

      <br />
      <input
        type="hidden"
        name="access_token"
        value="ps5jzh2ka0x9se08apb93wvk"
      />
      <!-- return urls can be fully qualified -OR-
         start with / for root relative -OR-
         start with . for url relative -->
      <input
        type="hidden"
        name="success_url"
        value=".?message=Email+Successfully+Sent%21&isError=0"
      />
      <input
        type="hidden"
        name="error_url"
        value=".?message=Email+could+not+be+sent.&isError=1"
      />

      <!-- set the reply-to address -->

      <!-- to append extra fields, use the extra_ prefix.
        Entries will be appended to your message body. -->

      <!-- to split your message into 160 chars
         for an sms gateway -->
      <!-- <input type="hidden"
                name="sms_format" value="true" /> -->

      <input id="submit_form" type="submit" value="Send" />
      <!-- not required, but we'd appreciate it if you'd link to us somewhere on your site -->
    </form>

    <!-- optional, prevents the submit button from being pressed more than once -->
    <script>
      var submitButton = document.getElementById("submit_form");
      var form = document.getElementById("email_form");
      form.addEventListener("submit", function (e) {
        setTimeout(function () {
          submitButton.value = "Sending...";
          submitButton.disabled = true;
        }, 1);
      });
    </script>
  </body>
</html>
